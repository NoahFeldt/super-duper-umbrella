<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
        </style>

    </head>

    <body>
        <svg height="100%" width="100%">
            <circle id="circle" cx="50%" cy="50%" r="25%" fill="lime"/>
            <circle cx="50%" cy="50%" r="20%" fill="black"/>
            <text id="tempText" x="50%" y="50%" fill="white" font-size="10vw" font-family=Audiowide dominant-baseline="middle" text-anchor="middle">-29°</text>
        </svg>
    </body>

    <script lang="javascript">

        fetch("https://api.openweathermap.org/data/2.5/weather?q=Faaborg&appid=d64024babccfb1cd6ea28c74cde48e49&units=metric")
        .then(res => res.json())
        .then((out) => {
        document.getElementById("tempText").textContent = out["main"]["temp"] + "°";
        })
        .catch(err => { throw err });
    </script>
</html>
